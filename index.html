<html lang="en">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
         <h2>Sign Up</h2>
   <form action="" class="">
<div class="row">
    <div class="col-3">
        <label for="email" class="col-form-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Plase Enter Mail" required>
        </div>

<div class="col-3">
    <label for="password" class="col-form-label">Password</label>
<input type="password" name="password" id="password" placeholder="Enter Password" aria-labelledby="help" required>
</div>

<div class="col-3">
<input type="button" value="Sign Up" class="btn-primary">
</div>

</div>
    </div>
   

   </form>

    
</body>
